logging.level.org.springframework.web = DEBUG

server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/productinfo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.tomcat.max-active=17
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.time-between-eviction-runs-millis=1

spring.flyway.baseline-on-migrate=false
spring.flyway.url=jdbc:h2:file:~/dasboot
spring.flyway.user=sa
spring.flyway.password=

currentProperty=local
spring.profiles.active=local